name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        cache: true

    - name: Install dependencies
      run: |
        go mod download

    - name: Verify dependencies
      run: |
        go mod verify

    - name: Build
      run: |
        go build -v ./...

    - name: Run tests
      run: |
        go test -v ./... -race -coverprofile=coverage.txt -covermode=atomic 