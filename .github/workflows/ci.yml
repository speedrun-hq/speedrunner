name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Run isolated tests
      run: |
        go mod tidy
        # Create a temporary go.mod without memsize
        cp go.mod go.mod.bak
        go mod edit -droprequire github.com/fjl/memsize
        go test -v ./pkg/fulfiller -run "TestSimple|TestIsolated|TestApproval"
        mv go.mod.bak go.mod
        
    - name: Verify build
      run: |
        go build ./... 