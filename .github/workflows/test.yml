name: Minimal Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: |
        cd api
        go mod download

    - name: Run tests
      run: |
        cd api
        go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...